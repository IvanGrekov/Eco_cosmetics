<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-cosmetics</title>
    <link rel="stylesheet" href="./styles/style.scss">
    <link
      rel="icon"
      type="image/svg"
      href="images/Logo.svg"
    >
  </head>

  <body>
    <header class="header">
      <div class="header__wrapper">
        <ul class="icons-menu">
          <li class="icons-menu__item icons-menu__item--burger">
            <button
              class="burger-toggler"
              id="toggler"
              title="Navigation Menu"
            >
              <div class="burger-toggler__rectangle"></div>
              <div class="burger-toggler__rectangle"></div>
              <div class="burger-toggler__rectangle"></div>
            </button>
          </li>

          <li class="icons-menu__item">
            <a
              class="icons-menu__link icons-menu__link--logo"
              href="index.html"
              title="Go Home Page"
            >
              <img
                class="icons-menu__logo"
                src="images/Logo.svg"
                alt="Logo"
              >
            </a>
          </li>

          <nav class="nav">
            <div class="header__wrapper header__wrapper--nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="#about">
                    About
                  </a>
                </li>

                <li class="nav__item">
                  <a class="nav__link" href="#shop">
                    Shop
                  </a>
                </li>

                <li class="nav__item">
                  <a class="nav__link" href="#contact">
                    Contact
                  </a>
                </li>
              </ul>
            </div>
          </nav>

          <li class="icons-menu__item">
            <a
              class="icons-menu__link icons-menu__link--shop"
              href="#shop"
              title="Go Shop"
            >
            </a>
          </li>
        </ul>
      </div>

      <div class="header__flex-container">
        <div class="header__image-wrapper">
          <img
            class="header__photo"
            src="images/photo/Store-products.png"
            alt="Store-products"
          >
        </div>

        <div class="header__wrapper header__wrapper--content">
          <h1 class="header__title">
            Brand of eco-cosmetics and magic candles
          </h1>

          <p class="header__paragraph">
            20% of sales at a wild bird shelter
          </p>

          <a class="button header__button" href="#shop">
            Shop
          </a>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
